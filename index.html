<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>JJ的2048</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/setBoard.js"></script>
	<script type="text/javascript" src="./js/setAnimation.js"></script>
	<link rel="stylesheet" href="./css/index-style.css" type="text/css"/>
</head>
<body>
	<div id='header'>
		<span>JJ's 2048</span>
		<span class="detail-block">
			<span class="detail">?</span>
			<span class='detail-text'>菜鸡作品，如有bug，敬请忽略~~</span>
		</span>
		
	</div>
	<div id='function-area'>
		<input type="button" name="new-game" value="重新开始" onclick='newGame()'/>
		<span>总分：<span id="score">0</span></span>
	</div>
	<div id='container'>
		<div class="single-cell" id="cell-0-0"></div>
		<div class="single-cell" id="cell-0-1"></div>
		<div class="single-cell" id="cell-0-2"></div>
		<div class="single-cell" id="cell-0-3"></div>

		<div class="single-cell" id="cell-1-0"></div>
		<div class="single-cell" id="cell-1-1"></div>
		<div class="single-cell" id="cell-1-2"></div>
		<div class="single-cell" id="cell-1-3"></div>

		<div class="single-cell" id="cell-2-0"></div>
		<div class="single-cell" id="cell-2-1"></div>
		<div class="single-cell" id="cell-2-2"></div>
		<div class="single-cell" id="cell-2-3"></div>

		<div class="single-cell" id="cell-3-0"></div>
		<div class="single-cell" id="cell-3-1"></div>
		<div class="single-cell" id="cell-3-2"></div>
		<div class="single-cell" id="cell-3-3"></div>
	</div>
</body>
</html>
